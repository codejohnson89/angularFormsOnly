<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" [formControl]="form.controls.email"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" formControlName="password"/>
    </div>

    <button class="button">Login</button>
  </div>
  @if(emailIsInvalid) {
    <p class="control-error">
      Invalid email address entered.
    </p>
  }
  @if(passwordIsInvalid) {
    <p class="control-error">
      Incorrect password entered. Must be 6 characters long and contain a question mark(?).
    </p>
  }
</form>
